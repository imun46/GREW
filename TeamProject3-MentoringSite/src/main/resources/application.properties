#################### \u00eb\u008d\u00b0\u00ec\u009d\u00b4\u00ed\u0084\u00b0\u00eb\u00b2\u00a0\u00ec\u009d\u00b4\u00ec\u008a\u00a4 \u00ec\u0084\u00a4\u00ec\u00a0\u0095 ####################
spring.datasource.url=jdbc:oracle:thin:@124.198.47.195:1521:XE

spring.datasource.username=W2407JDEVELOPER#TEAM2
spring.datasource.password=W2407JDEVELOPER#TEAM2

spring.security.enabled=false
# WebSocket \u00ea\u00b4\u0080\u00eb\u00a0\u00a8 \u00ec\u0084\u00a4\u00ec\u00a0\u0095 (\u00ea\u00b8\u00b0\u00eb\u00b3\u00b8\u00ec\u00a0\u0081\u00ec\u009d\u00b8 \u00ec\u0084\u00a4\u00ec\u00a0\u0095\u00ec\u009d\u00b4\u00eb\u00af\u0080\u00eb\u00a1\u009c \u00ed\u0095\u0084\u00ec\u009a\u0094\u00ed\u0095\u0098\u00ec\u00a7\u0080 \u00ec\u0095\u008a\u00eb\u008b\u00a4\u00eb\u00a9\u00b4 \u00ec\u0082\u00ad\u00ec\u00a0\u009c \u00ea\u00b0\u0080\u00eb\u008a\u00a5)
spring.websocket.enabled=true

#################### JPA \u00ec\u0084\u00a4\u00ec\u00a0\u0095 ####################
# \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094 \u00ec\u009e\u0090\u00eb\u008f\u0099 \u00ec\u0083\u009d\u00ec\u0084\u00b1 \u00ec\u00a0\u0084\u00eb\u009e\u00b5: \u00ed\u0095\u0084\u00ec\u009a\u0094\u00ec\u0097\u0090 \u00eb\u0094\u00b0\u00eb\u009d\u00bc create, update, validate, none \u00ec\u00a4\u0091 \u00ec\u0084\u00a0\u00ed\u0083\u009d
spring.jpa.hibernate.ddl-auto=create

# SQL \u00ec\u00b6\u009c\u00eb\u00a0\u00a5 \u00ec\u0097\u00ac\u00eb\u00b6\u0080
spring.jpa.show-sql=true
# SQL \u00ec\u00b6\u009c\u00eb\u00a0\u00a5 \u00ed\u008f\u00ac\u00eb\u00a7\u00b7
spring.jpa.properties.hibernate.format_sql=true
# Hibernate\u00ea\u00b0\u0080 datasource \u00ec\u00b4\u0088\u00ea\u00b8\u00b0\u00ed\u0099\u0094 \u00ec\u009d\u00b4\u00ed\u009b\u0084\u00ec\u0097\u0090 \u00ec\u008b\u00a4\u00ed\u0096\u0089\u00eb\u0090\u0098\u00eb\u008f\u0084\u00eb\u00a1\u009d \u00ec\u0084\u00a4\u00ec\u00a0\u0095
spring.jpa.defer-datasource-initialization=true

#################### SQL \u00ec\u00b4\u0088\u00ea\u00b8\u00b0\u00ed\u0099\u0094 \u00ec\u0084\u00a4\u00ec\u00a0\u0095 ####################
# \u00ec\u0095\u00a0\u00ed\u0094\u008c\u00eb\u00a6\u00ac\u00ec\u00bc\u0080\u00ec\u009d\u00b4\u00ec\u0085\u0098 \u00ec\u008b\u009c\u00ec\u009e\u0091 \u00ec\u008b\u009c SQL \u00ed\u008c\u008c\u00ec\u009d\u00bc \u00ec\u008b\u00a4\u00ed\u0096\u0089 \u00ec\u0097\u00ac\u00eb\u00b6\u0080
spring.sql.init.mode=always
# \u00eb\u008d\u00b0\u00ec\u009d\u00b4\u00ed\u0084\u00b0 \u00ec\u0082\u00bd\u00ec\u009e\u0085 \u00ed\u008c\u008c\u00ec\u009d\u00bc \u00ec\u009c\u0084\u00ec\u00b9\u0098
spring.sql.init.data-locations=classpath:sql/insert.sql
# SQL \u00ec\u008b\u00a4\u00ed\u0096\u0089 \u00ec\u00a4\u0091 \u00ec\u0098\u00a4\u00eb\u00a5\u0098 \u00eb\u00b0\u009c\u00ec\u0083\u009d \u00ec\u008b\u009c \u00ec\u00a4\u0091\u00eb\u008b\u00a8 \u00ec\u0097\u00ac\u00eb\u00b6\u0080
spring.sql.init.continue-on-error=true

#################### \u00eb\u00a1\u009c\u00ea\u00b9\u0085 \u00ec\u0084\u00a4\u00ec\u00a0\u0095 ####################
# Hibernate\u00ea\u00b0\u0080 \u00ec\u008b\u00a4\u00ed\u0096\u0089\u00ed\u0095\u0098\u00eb\u008a\u0094 SQL\u00ea\u00b3\u00bc \u00eb\u00b0\u0094\u00ec\u009d\u00b8\u00eb\u0094\u00a9\u00eb\u0090\u009c \u00ed\u008c\u008c\u00eb\u009d\u00bc\u00eb\u00af\u00b8\u00ed\u0084\u00b0 \u00ec\u00b6\u009c\u00eb\u00a0\u00a5
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
# Hibernate SQL \u00eb\u0094\u0094\u00eb\u00b2\u0084\u00ea\u00b9\u0085 \u00ec\u0084\u00a4\u00ec\u00a0\u0095
logging.level.org.hibernate.SQL=debug

#################### \u00ec\u00b6\u0094\u00ea\u00b0\u0080 \u00eb\u00a1\u009c\u00ea\u00b9\u0085 \u00ec\u0084\u00a4\u00ec\u00a0\u0095 ####################
# \u00ec\u008a\u00a4\u00ed\u0094\u0084\u00eb\u00a7\u0081 \u00ec\u009b\u00b9\u00ea\u00b3\u00bc \u00ec\u00bb\u00a8\u00ed\u0085\u008d\u00ec\u008a\u00a4\u00ed\u008a\u00b8 \u00ea\u00b4\u0080\u00eb\u00a0\u00a8 \u00eb\u0094\u0094\u00eb\u00b2\u0084\u00ea\u00b9\u0085 \u00ec\u0084\u00a4\u00ec\u00a0\u0095 (\u00ed\u0095\u0084\u00ec\u009a\u0094 \u00ec\u008b\u009c)
logging.level.org.springframework.context=debug
logging.level.org.springframework.web=debug

# \u00ec\u008a\u00a4\u00ed\u0094\u0084\u00eb\u00a7\u0081 \u00ec\u008b\u009c\u00ed\u0081\u0090\u00eb\u00a6\u00ac\u00ed\u008b\u00b0 \u00ea\u00b4\u0080\u00eb\u00a0\u00a8 \u00eb\u0094\u0094\u00eb\u00b2\u0084\u00ea\u00b9\u0085 \u00ec\u0084\u00a4\u00ec\u00a0\u0095
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.client=DEBUG
logging.level.org.springframework.security.oauth2.core=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

