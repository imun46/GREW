<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멘토 보드 등록</title>
    <!-- 스타일 시트 및 필요한 라이브러리 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* 이미지 미리보기 스타일 */
        .image-preview-container {
            margin-top: 15px;
            text-align: center;
        }
        .image-preview-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 헤더 공간 -->
    <header>
        <!-- 헤더 컨텐츠는 나중에 추가 -->
    </header>

    <!-- 등록 폼 -->
    <div class="form-container">
        <h1>멘토 보드 등록</h1>
        <form id="mentorBoardForm" action="/mentor-board" method="POST" enctype="multipart/form-data">
            
            <!-- 카테고리 -->
            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>카테고리를 불러오는 중...</option>
                </select>
            </div>

            <!-- 제목 -->
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="mentorBoardTitle" placeholder="제목을 입력하세요" required>
            </div>

            <!-- 내용 -->
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="mentorBoardContent" rows="5" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <!-- 이미지 업로드 -->
            <div class="form-group">
                <label for="image">이미지 업로드</label>
                <input type="file" id="image" name="file" accept="image/*">
            </div>

            <!-- 이미지 미리보기 -->
            <div class="image-preview-container">
                <p>이미지 미리보기</p>
                <img id="imagePreview" src="#" alt="이미지 미리보기" style="display: none;">
            </div>

            <!-- 등록 버튼 -->
            <button type="submit" class="btn">등록</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mentorNo = 1; // 실제 멘토의 번호를 여기에 설정해야 합니다.
            const categorySelect = document.getElementById('category');

            // 카테고리를 가져오는 함수 (API를 통해 동적으로 가져와야 함)
            function fetchCategories(mentorNo) {
                // 이 부분은 실제로 서버와 통신하여 카테고리를 가져오는 부분입니다.
                // 예시로 하드코딩된 데이터를 사용합니다.
                const mockCategories = {
                    1: ['커리어', '프로그래밍', '디자인'],
                    2: ['비즈니스', '경제', '기타'],
                    3: ['운동', '음악', '기타']
                };

                const categories = mockCategories[mentorNo] || [];
                
                // 기존 옵션 제거
                categorySelect.innerHTML = '<option value="" disabled selected>카테고리를 선택하세요</option>';

                // 카테고리 추가
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.toLowerCase();
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }

            // 이미지 미리보기 기능
            const imageInput = document.getElementById('image');
            const imagePreview = document.getElementById('imagePreview');

            imageInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    };

                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = '#';
                    imagePreview.style.display = 'none';
                }
            });

            // 멘토의 번호에 맞는 카테고리를 불러옵니다.
            fetchCategories(mentorNo);
        });
    </script>
</body>
</html>
